<body>

    <div class="slider">
    <ul class="workouts">
        <form class="form hidden">
            <div class="form__row">
                <label class="form__label">type</label>
                <input class="form__input form__input--type" placeholder="Rodzaj treningu np.siłownia" type="text" name="text" pattern="[a-z]{1,20}" required  />
            </div>
            <div class="form__row">
                <label class="form__label">Czas</label>
                <input  class="form__input form__input--duration" placeholder="min" type="number" >
                
            </div>
            <div class="form__row">
                <label class="form__label">Opis</label>
                <input  class="form__input form__input--description" placeholder="description" type="text"  name="text" pattern="[a-z]{1,20}" required >
                
            </div>
            <div class="form__row">
                <label class="form__label"></label>
                <!-- <input  class="form__input form__input--description" placeholder="description" type="text"> -->
                
            </div>
            <button class="form__btn">OK</button>
   </form>
    </ul>
